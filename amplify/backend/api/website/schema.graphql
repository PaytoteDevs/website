type UserToken @model @auth(rules: [{allow: public}]) {
  id: ID!
  userID: String
  access_token: String
  refresh_token: String
}

type Authentications @model @auth(rules: [{allow: public}, {allow: owner, operations: [create, read, update]}]) {
  id: ID!
  Square: Boolean
  Stripe: Boolean
  userID: String
} 